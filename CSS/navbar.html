<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0px ; padding: 0%; box-sizing: border-box;

        }
        ul{ list-style: none;display: flex;}
        ul li{
            margin: 0 10px;border-right: 1px solid grey;padding-right: 35px;
        }
        ul li a{ text-decoration: none;padding: 5px 10px;background-color: grey;border-radius: 50px; box-shadow: 1px 3px 5px rgb(48, 45, 45)}
        ul li:nth-child(5){border:0;padding-right: 0;}
        ul li a:hover{color: blue; }
    </style>
</head>
<body>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About Us</a></li>
        <li><a href="">Courses</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact</a></li>
    </ul>
</body>
</html>
